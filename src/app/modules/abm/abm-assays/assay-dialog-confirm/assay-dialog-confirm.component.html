<div class="relative flex flex-col w-full h-full">

    <div class="absolute top-0 right-0">
        <button mat-icon-button (click)="dialogRef.close()">
            <mat-icon class="text-secondary" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <div class="flex flex-col sm:flex-row flex-auto items-center sm:items-start pb-6 mr-8 sm:pb-8">
        <div
            class="flex flex-0 items-center justify-center w-10 h-10 sm:mr-4 rounded-full text-primary-600 bg-primary-100">
            <mat-icon>speed</mat-icon>
        </div>

        <div class="flex flex-col items-center sm:items-start mt-4 sm:mt-0 sm:pr-8 space-y-1 text-center sm:text-left">
            <div class="text-xl leading-6 font-medium">Agregando ensayo</div>
            <div class="text-secondary">Selecciona como quieres agregar el ensayo</div>
        </div>
    </div>
    <div class="flex shrink-0 justify-end items-center">
        <button mat-stroked-button (click)="sinResultados()"
            class="mat-focus-indicator mat-stroked-button mat-button-base min-w-max w-full mr-2 max-w-30">
            <span class="mat-button-wrapper"> Sin resultados </span>
            <span matripple="" class="mat-ripple mat-button-ripple"></span>
            <span class="mat-button-focus-overlay"></span>
        </button>

        <button mat-flat-button (click)="conResultados()"
            class="mat-focus-indicator mat-flat-button mat-button-base mat-accent min-w-max w-full max-w-30">
            <span class="mat-button-wrapper"> Con resultados </span>
            <span matripple="" class="mat-ripple mat-button-ripple"></span>
            <span class="mat-button-focus-overlay"></span>
        </button>
    </div>

</div>

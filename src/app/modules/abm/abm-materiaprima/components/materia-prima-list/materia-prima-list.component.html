<div class="p-6 sm:p-10 w-full">
    <mat-form-field appearance="outline" class="w-full bg-white sm:w-1/2 md:w-1/3 p-4 rounded-lg border-2">
        <mat-label>Buscar por nombre</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingresar busqueda...">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div *ngIf="isLoading" class="flex justify-center items-center my-10">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

    <div class="relative w-full mt-5" [class.hidden]="isLoading">
        <table mat-table [dataSource]="dataSource" class="border-2 rounded-2xl w-full">

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="cantidadStock">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{element.cantidadStock}} </td>
            </ng-container>

            <ng-container matColumnDef="unidadMedidaStock">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> {{element.unidadMedidaStock}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="text-right"></th>
                <td mat-cell *matCellDef="let element" class="text-right">
                    <div class="flex justify-end cursor-pointer gap-2 py-4">
                        <mat-icon *ngIf="'MATERIA_PRIMA_STOCK_READ' | hasPermission" (click)="goToStock(element)" matTooltip="Stock">inventory_2</mat-icon>
                        <mat-icon (click)="openEditModal(element)" svgIcon="heroicons_solid:pencil-alt"
                            matTooltip="Editar"></mat-icon>
                        <mat-icon (click)="openDeleteDialog(element)" svgIcon="heroicons_solid:trash"
                            matTooltip="Eliminar"></mat-icon>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length" class="text-center">
                    <ng-container *ngIf="dataSource.data.length > 0">
                        No se encontraron datos que coincidan con el filtro "{{dataSource.filter}}"
                    </ng-container>
                    <ng-container *ngIf="!isLoading && dataSource.data.length === 0">
                        No hay materias primas creadas.
                    </ng-container>
                </td>
            </tr>
        </table>
    </div>
</div>

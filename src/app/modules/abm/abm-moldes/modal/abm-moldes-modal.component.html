<form mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Descipci√≥n</mat-label>
        <input matInput [(ngModel)]="description" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <button mat-flat-button="" class="mat-focus-indicator mat-flat-button mat-button-base mat-accent"
        (click)="elegirArchivo()">
        <span class="mat-button-wrapper">
            Elegir {{tipo === 'pdf' ? 'plano' : 'foto'}}
        </span>
        <span matripple="" class="mat-ripple mat-button-ripple"></span>
        
    </button>
</form>
<div mat-dialog-actions class="flex justify-end">
    <button mat-flat-button="" class="mat-focus-indicator mat-flat-button mat-button-base mat-accent" cdkFocusInitial
        (click)="subir()" [disabled]="file === undefined || uploading">
        <span class="mat-button-wrapper">
            Subir
        </span>
        <span matripple="" class="mat-ripple mat-button-ripple"></span>
        
    </button>
    <button mat-flat-button="" class="mat-focus-indicator mat-stroked-button mat-button-base" (click)="close()">
        <span class="mat-button-wrapper">
            Cancelar
        </span>
        <span matripple="" class="mat-ripple mat-button-ripple"></span>
        
    </button>
</div>

<div class="flex flex-col flex-auto min-w-0" id="top">
    <div class="flex-auto p-6 sm:p-10">
        <div>
            <table mat-table [dataSource]="domicilios" class="border-2 rounded-2xl mt-5 w-full">
                <ng-container matColumnDef="domicilio">
                    <th mat-header-cell *matHeaderCellDef> Domicilio </th>
                    <td mat-cell *matCellDef="let element"> {{element.domicilio}} </td>
                </ng-container>
                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" class="text-right">
                        <button>
                            <mat-icon svgIcon="heroicons_solid:pencil-alt" matTooltip="Editar"
                                (click)="editDomicilio(row)"></mat-icon>
                        </button>
                        <button>
                            <mat-icon svgIcon="heroicons_solid:trash" matTooltip="Eliminar"
                                (click)="deleteDomicilio(row)"></mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="noData">
                    <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length"
                        class="text-center py-8">
                        <p class="text-gray-500">No hay domicilios para mostrar</p>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr mat-footer-row *matFooterRowDef="['noData']"
                    [ngClass]="{'hidden': domicilios && domicilios.length > 0}"></tr>
            </table>

        </div>
    </div>
</div>

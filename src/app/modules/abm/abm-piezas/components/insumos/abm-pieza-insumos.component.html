<div>
  <table mat-table [dataSource]="insumosPieza" class="border-2 rounded-2xl w-full">
    <ng-container matColumnDef="nombreInsumo">
      <th mat-header-cell *matHeaderCellDef>Insumo</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreInsumo?.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element">
        <span *ngFor="let tipo of element.tipo; let i = index">
          {{ tipo?.nombre }}<span *ngIf="i < element.tipo.length - 1"> -> </span>
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="medida">
      <th mat-header-cell *matHeaderCellDef>Medida</th>
      <td mat-cell *matCellDef="let element">
        {{ element.medidaValor }}
        <span *ngIf="element.medidaObservaciones">({{ element.medidaObservaciones }})</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="tratamiento">
      <th mat-header-cell *matHeaderCellDef>Tratamiento</th>
      <td mat-cell *matCellDef="let element">{{ element.tratamiento }}</td>
    </ng-container>

    <ng-container matColumnDef="adhesivos">
      <th mat-header-cell *matHeaderCellDef>Adhesivos</th>
      <td mat-cell *matCellDef="let element">
        <span *ngFor="let adhesivo of element.adhesivos; let i = index">
          {{ adhesivo }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="observaciones">
      <th mat-header-cell *matHeaderCellDef>Observaciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button *ngIf="element.observaciones"
          (click)="openObservacionModal(element.observaciones, element.nombreInsumo?.nombre)">
          <mat-icon>comment</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones" *ngIf="mode !== 'view'">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index" class="text-right">
        <div class="flex justify-end cursor-pointer gap-1">
          <mat-icon (click)="openAddInsumoModal(element)" matTooltip="Editar">edit</mat-icon>
          <mat-icon svgIcon="heroicons_outline:trash" (click)="eliminarInsumo(i)" matTooltip="Eliminar"></mat-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr *matNoDataRow>
      <td class="text-center py-4" colspan="7" *ngIf="sinDatos">No hay insumos asociados a esta pieza.</td>
    </tr>
  </table>
</div>

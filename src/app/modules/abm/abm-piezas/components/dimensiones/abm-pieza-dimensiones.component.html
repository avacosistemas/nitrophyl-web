<div>
  <form [formGroup]="dimensionForm" (ngSubmit)="addOrUpdateDimension()" class="w-full mat-form-without-wrapper"
    *ngIf="mode !== 'view'">
    <div class="flex flex-col sm:flex-row justify-start items-start gap-3">
      <mat-form-field class="w-full sm:w-1/4" appearance="outline">
        <mat-label>Dimensión</mat-label>
        <mat-select formControlName="tipo">
          <mat-option *ngFor="let dimension of tiposDimension$ | async" [value]="dimension">
            {{ dimension }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-full sm:w-1/4" appearance="outline">
        <mat-label>Valor en MM</mat-label>
        <input matInput type="number" placeholder="Valor en mm" formControlName="valor">
      </mat-form-field>
      <mat-form-field class="w-full sm:w-1/4" appearance="outline">
        <mat-label>Observaciones</mat-label>
        <input matInput placeholder="Observaciones" formControlName="observaciones">
      </mat-form-field>
      <div class="w-full sm:w-auto flex gap-2 items-center pt-2">
        <button mat-flat-button color="accent" type="submit" [disabled]="dimensionForm.invalid || isLoading">
          {{buttonText}}
        </button>
        <button mat-stroked-button type="button" (click)="cancelEdit()" *ngIf="editMode" [disabled]="isLoading">
          Cancelar
        </button>
      </div>
    </div>
  </form>

  <div class="relative mt-6">
    <div *ngIf="isLoading" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-10">
      <mat-progress-spinner mode="indeterminate" [diameter]="50"></mat-progress-spinner>
    </div>
    <table mat-table [dataSource]="dimensiones" class="border-2 rounded-2xl w-full">
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Dimensión </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor en mm </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
      </ng-container>
      <ng-container matColumnDef="observaciones">
        <th mat-header-cell *matHeaderCellDef> Observaciones </th>
        <td mat-cell *matCellDef="let element"> {{element.observaciones || '-'}} </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="mode !== 'view'">
            <div class="flex gap-1 justify-end">
              <mat-icon (click)="startEdit(row)" svgIcon="heroicons_solid:pencil-alt" class="cursor-pointer"
                matTooltip="Editar"></mat-icon>
              <mat-icon (click)="eliminarDimension(row)" svgIcon="heroicons_solid:trash" class="cursor-pointer"
                matTooltip="Eliminar"></mat-icon>
            </div>
          </ng-container>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumnsDimensiones"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsDimensiones;"></tr>
      <tr *matNoDataRow>
        <td class="text-center py-4" [attr.colspan]="displayedColumnsDimensiones.length" *ngIf="sinDatos && !isLoading">
          No hay dimensiones asociadas a esta pieza.</td>
      </tr>
    </table>
  </div>
</div>

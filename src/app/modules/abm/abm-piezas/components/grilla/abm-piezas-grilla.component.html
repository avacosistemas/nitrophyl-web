<div class="flex flex-col flex-auto min-w-0" id="top">
  <div class="flex-auto p-6 sm:p-10">
    <div>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header class="h-12">
            <mat-panel-title>
              <span
                class="text-xl md:text-xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">Búsqueda</span>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <form [formGroup]="searchForm" class="mt-2">
            <div class="row flex gap-3 justify-around">

              <mat-form-field appearance="outline" class="w-1/3">
                <mat-label> Nombre </mat-label>
                <input matInput [formControlName]="'nombre'" placeholder="Nombre">
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-1/3">
                <mat-label> Fórmula (Código) </mat-label>
                <input matInput [formControlName]="'formulaCodigo'" placeholder="Fórmula (Código)">
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-1/3">
                <mat-label> Fórmula (Material) </mat-label>
                <input matInput [formControlName]="'formulaMaterial'" placeholder="Fórmula (Material)">
              </mat-form-field>

            </div>

            <div class="flex shrink-0 items-center gap-2 flex-row-reverse">
              <button mat-flat-button (click)="search()"
                class="mat-focus-indicator mat-flat-button mat-button-base mat-accent min-w-max w-full max-w-30">
                <span class="mat-button-wrapper">
                  Buscar
                </span>
                <span matripple="" class="mat-ripple mat-button-ripple"></span>
              </button>

              <button mat-stroked-button (click)="limpiarFiltros()"
                class="mat-focus-indicator mat-stroked-button mat-button-base min-w-max w-full max-w-30">
                <span class="mat-button-wrapper"> Limpiar </span>
                <span matripple="" class="mat-ripple mat-button-ripple"></span>
              </button>
            </div>
          </form>

        </mat-expansion-panel>
      </mat-accordion>
      <table mat-table [dataSource]="dataSource" class="border-2 rounded-2xl mt-5 w-full">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="formulaCodigo">
          <th mat-header-cell *matHeaderCellDef> Fórmula (Código) </th>
          <td mat-cell *matCellDef="let element"> {{element.formulaCodigo}} </td>
        </ng-container>

        <ng-container matColumnDef="formulaMaterial">
          <th mat-header-cell *matHeaderCellDef> Fórmula (Material) </th>
          <td mat-cell *matCellDef="let element"> {{element.formulaMaterial}} </td>
        </ng-container>

        <ng-container matColumnDef="revision">
          <th mat-header-cell *matHeaderCellDef> Revisión </th>
          <td mat-cell *matCellDef="let element"> {{element.revision}} </td>
        </ng-container>

        <ng-container matColumnDef="fechaRevision">
          <th mat-header-cell *matHeaderCellDef> Fecha Revisión </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaRevision | date}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row" class="text-right w-32">
            <button>
              <mat-icon svgIcon="heroicons_solid:pencil-alt" matTooltip="Editar" class="mr-1"
                (click)="goToEdit(row.id)"></mat-icon>
            </button>
            <button>
              <mat-icon svgIcon="heroicons_solid:eye" matTooltip="Ver" (click)="goToView(row.id)"></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [length]="totalReg" [pageSizeOptions]="[5, 10, 25, 50, 100]" [pageSize]="pageSize"
        (page)="handlePageEvent($event)" showFirstLastButtons aria-label="Seleccione la página de piezas">
      </mat-paginator>
    </div>
  </div>
</div>

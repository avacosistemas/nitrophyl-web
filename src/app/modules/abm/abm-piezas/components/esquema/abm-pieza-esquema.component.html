<div>
  <table mat-table [dataSource]="esquemas" class="w-full border rounded shadow">
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef class="w-[250px] pr-4"> Imagen </th>
      <td mat-cell *matCellDef="let element" class="text-center w-[250px] pr-4">
        <img *ngIf="element.safeImagenUrl" [src]="element.safeImagenUrl" alt="Imagen del esquema"
          class="py-4 cursor-pointer" style="max-width: 150px;" (click)="openImageModal(element.safeImagenUrl)" />
      </td>
    </ng-container>

    <ng-container matColumnDef="tituloPasos">
      <th mat-header-cell *matHeaderCellDef> TÃ­tulo / Pasos </th>
      <td mat-cell *matCellDef="let element" class="py-4">
        <div class="font-semibold">{{ element.titulo }}</div>
        <ul *ngIf="element.pasos" class="list-disc list-inside pl-5 mt-1">
          <li *ngFor="let paso of element.pasos">{{ paso }}</li>
        </ul>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="mode !== 'view'">
          <div class="flex justify-end cursor-pointer gap-1">
            <mat-icon (click)="openEsquemaModal(row)" matTooltip="Editar">edit</mat-icon>
            <mat-icon (click)="eliminarEsquema(row)" svgIcon="heroicons_outline:trash" matTooltip="Eliminar"></mat-icon>
          </div>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr *matNoDataRow>
      <td class="text-center py-4" colspan="3" *ngIf="sinDatos">No hay esquemas asociados a esta pieza.</td>
    </tr>
  </table>
</div>

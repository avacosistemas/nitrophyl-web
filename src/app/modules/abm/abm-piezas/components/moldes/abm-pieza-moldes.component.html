<div class="w-full">
  <div *ngIf="mode !== 'view'">
    <form [formGroup]="moldeForm" class="w-full mat-form-without-wrapper">
      <div class="flex flex-col md:flex-row justify-center items-start gap-3">

        <mat-form-field class="w-full md:w-1/3" appearance="outline">
          <mat-label>Buscar Molde</mat-label>
          <input type="text" placeholder="Escriba para buscar..." aria-label="Molde" matInput formControlName="molde"
            [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let molde of filteredMoldes$ | async" [value]="molde">
              {{molde.nombre}}
            </mat-option>
          </mat-autocomplete>
          <button mat-button *ngIf="moldeForm.get('molde').value" matSuffix mat-icon-button aria-label="Clear"
            (click)="clearMolde()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field class="w-full md:w-1/3" appearance="outline">
          <mat-label>Observaciones</mat-label>
          <textarea matInput formControlName="observaciones" placeholder="AÃ±adir notas sobre el molde..."
            rows="1"></textarea>
        </mat-form-field>

        <button class="mat-focus-indicator mat-flat-button mat-button-base mat-accent w-full md:w-auto md:mt-2"
          style="height: 52px;" mat-flat-button type="button" (click)="addMolde()" [disabled]="moldeForm.invalid">
          <span class="mat-button-wrapper"> Agregar </span>
        </button>
      </div>
    </form>
  </div>

  <div class="relative mt-6">
    <div *ngIf="isLoading" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-10">
      <mat-progress-spinner mode="indeterminate" [diameter]="50"></mat-progress-spinner>
    </div>

    <table mat-table [dataSource]="moldesAsociados" class="border-2 rounded-2xl w-full">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element">{{ element.codigo }} </td>
      </ng-container>

      <ng-container matColumnDef="observaciones">
        <th mat-header-cell *matHeaderCellDef> Observaciones </th>
        <td mat-cell *matCellDef="let element">{{ element.observaciones || '-' }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="text-right">
          <ng-container *ngIf="mode !== 'view'">
            <div class="cursor-pointer">
              <mat-icon (click)="eliminarMolde(row)" svgIcon="heroicons_solid:trash" matTooltip="Eliminar"></mat-icon>
            </div>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsMoldes"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsMoldes;"></tr>

      <tr *matNoDataRow>
        <td class="text-center py-4" [attr.colspan]="displayedColumnsMoldes.length" *ngIf="sinDatos && !isLoading">
          No hay moldes asociados a esta pieza.
        </td>
      </tr>
    </table>
  </div>
</div>

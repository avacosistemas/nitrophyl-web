<div>
    <table mat-table [dataSource]="planos" class="border-2 rounded-2xl w-full">
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> C贸digo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
        </ng-container>
        <ng-container matColumnDef="revision">
            <th mat-header-cell *matHeaderCellDef class="w-16 px-3"> Revisi贸n </th>
            <td mat-cell *matCellDef="let element" class="w-16 px-3 text-center"> {{element.revision}} </td>
        </ng-container>
        <ng-container matColumnDef="clasificacion">
            <th mat-header-cell *matHeaderCellDef class="px-3"> Clasificaci贸n </th>
            <td mat-cell *matCellDef="let element" class="px-3"> {{element.clasificacion}} </td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button *ngIf="element.descripcion"
                    (click)="openObservacionModal(element.descripcion, element.codigo)">
                    <mat-icon>comment</mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef class="w-22"> Fecha </th>
            <td mat-cell *matCellDef="let element" class="w-22"> {{element.fecha}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="w-10"></th>
            <td mat-cell *matCellDef="let row" class="w-10 text-right flex flex-col">
                <ng-container *ngIf="mode !== 'view'">
                    <button>
                        <mat-icon svgIcon="heroicons_solid:eye" matTooltip="Ver" (click)="openPlano(row)">
                        </mat-icon>
                    </button>
                    <button>
                        <mat-icon svgIcon="heroicons_solid:download" matTooltip="Descargar"
                            (click)="downloadPlano(row)">
                        </mat-icon>
                    </button>
                    <button>
                        <mat-icon svgIcon="heroicons_solid:trash" matTooltip="Eliminar" (click)="eliminarPlano(row)">
                        </mat-icon>
                    </button>
                </ng-container>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsPlanos"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsPlanos;"></tr>
        <tr *matNoDataRow>
            <td class="text-center py-4" colspan="6" *ngIf="sinDatos">No hay planos asociados a esta pieza.</td>
        </tr>
    </table>
</div>

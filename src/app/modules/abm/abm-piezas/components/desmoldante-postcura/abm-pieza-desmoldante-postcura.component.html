<form [formGroup]="form" (ngSubmit)="guardar()" class="mat-form-without-wrapper">
  <mat-form-field appearance="outline" class="form-field w-full">
    <mat-label>Desmoldante</mat-label>
      <textarea matInput formControlName="desmoldante" rows="2"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field w-full">
    <mat-label>PostCura</mat-label>
    <textarea matInput formControlName="postCura" rows="2"></textarea>
  </mat-form-field>
</form>

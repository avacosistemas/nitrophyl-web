<div>
  <div *ngIf="mode !== 'view'">
    <form [formGroup]="clienteForm" class="w-full mat-form-without-wrapper">
      <div class="flex flex-col md:flex-row justify-center items-start gap-3">

        <mat-form-field class="w-full md:w-1/3" appearance="outline">
          <mat-label>Cliente</mat-label>
          <mat-select placeholder="Seleccione un cliente" formControlName="clienteId">
            <mat-option *ngFor="let cliente of clientes$" [value]="cliente.id">{{ cliente.nombre }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="w-full md:w-1/3" appearance="outline">
          <mat-label>Nombre Pieza Personalizado</mat-label>
          <input matInput formControlName="nombrePiezaPersonalizado" placeholder="Ej: CÃ³digo 123-A">
        </mat-form-field>

        <button class="mat-focus-indicator mat-flat-button mat-button-base mat-accent w-full md:w-auto mt-0 md:mt-2"
          style="height: 52px;" mat-flat-button type="button" (click)="agregarCliente()"
          [disabled]="!clienteForm.get('clienteId').value || isLoading">
          <span class="mat-button-wrapper">Agregar</span>
          <span matripple="" class="mat-ripple mat-button-ripple"></span>
        </button>

      </div>
    </form>
  </div>

  <div class="relative">
    <div *ngIf="isLoading" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center z-10">
      <mat-progress-spinner mode="indeterminate" [diameter]="50"></mat-progress-spinner>
    </div>

    <table mat-table [dataSource]="selectedClients" class="border-2 rounded-2xl w-full mt-6">
      <ng-container matColumnDef="idCliente">
        <th mat-header-cell *matHeaderCellDef> ID Cliente </th>
        <td mat-cell *matCellDef="let element">{{ element.idCliente }} </td>
      </ng-container>

      <ng-container matColumnDef="nombreCliente">
        <th mat-header-cell *matHeaderCellDef> Nombre Cliente </th>
        <td mat-cell *matCellDef="let element">{{ element.nombreCliente }}</td>
      </ng-container>

      <ng-container matColumnDef="nombrePiezaCliente">
        <th mat-header-cell *matHeaderCellDef> Nombre Pieza Personalizado </th>
        <td mat-cell *matCellDef="let element">{{ element.nombrePiezaCliente || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="mode !== 'view'">
            <div class="cursor-pointer text-right">
              <mat-icon (click)="eliminarCliente(row)" svgIcon="heroicons_solid:trash" matTooltip="Eliminar"></mat-icon>
            </div>
          </ng-container>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsClients"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsClients;"></tr>

      <tr *matNoDataRow>
        <td class="text-center py-4" [attr.colspan]="displayedColumnsClients.length" *ngIf="sinDatos && !isLoading">
          No
          hay clientes asociados a esta pieza.
        </td>
      </tr>
    </table>
  </div>
</div>

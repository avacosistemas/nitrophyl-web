<div>
  <div *ngIf="mode !== 'view'">
    <form [formGroup]="clienteForm" (ngSubmit)="guardarClientes()" class="w-full mat-form-without-wrapper">
      <div class="flex justify-center gap-3">
        <mat-form-field class="min-w-[25%]" appearance="outline">
          <mat-label>Cliente </mat-label>
          <mat-select placeholder="Seleccione un cliente" formControlName="clienteId">
            <mat-option *ngFor="let cliente of clientes$" [value]="cliente.id">{{ cliente.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button class="mat-focus-indicator mat-flat-button mat-button-base mat-accent form-client__btn mt-3"
          mat-flat-button type="button" (click)="agregarCliente()" [disabled]="!clienteForm.get('clienteId').value">
          <span class="mat-button-wrapper"> Agregar </span>
          <span matripple="" class="mat-ripple mat-button-ripple"></span>
        </button>
      </div>
    </form>
  </div>

  <table mat-table [dataSource]="selectedClients" class="border-2 rounded-2xl w-full">
    <ng-container matColumnDef="idCliente">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element">{{ element.idCliente }} </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="mode !== 'view'">
          <div class="cursor-pointer text-right">
            <mat-icon (click)="eliminarCliente(row)" svgIcon="heroicons_solid:trash" matTooltip="Eliminar"></mat-icon>
          </div>
        </ng-container>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsClients"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsClients;"></tr>

    <tr *matNoDataRow>
      <td class="text-center py-4" colspan="3" *ngIf="sinDatos">No hay clientes asociados a esta pieza.</td>
    </tr>
  </table>
</div>

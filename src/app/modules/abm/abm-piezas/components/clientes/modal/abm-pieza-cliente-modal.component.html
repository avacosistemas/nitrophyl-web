<h2 mat-dialog-title>{{ isEditMode ? 'Editar' : 'Agregar' }} Cliente</h2>

<div mat-dialog-content>
    <form [formGroup]="form" class="flex flex-col gap-4 pt-2">

        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Cliente</mat-label>
            <input type="text" placeholder="Buscar cliente..." matInput formControlName="cliente"
                [matAutocomplete]="autoCliente">

            <button mat-icon-button matSuffix *ngIf="form.get('cliente').value && !form.get('cliente').disabled"
                (click)="form.get('cliente').setValue(null); $event.stopPropagation()" aria-label="Limpiar">
                <mat-icon>close</mat-icon>
            </button>

            <mat-autocomplete #autoCliente="matAutocomplete" [displayWith]="displayCliente">
                <mat-option *ngFor="let cliente of filteredClientes$ | async" [value]="cliente">
                    {{ cliente.codigo ? cliente.codigo + ' - ' : '' }}{{ cliente.nombre }}
                </mat-option>
            </mat-autocomplete>
            <mat-error *ngIf="form.get('cliente').hasError('required')">El cliente es requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Código de Cliente</mat-label>
            <input matInput formControlName="nombrePiezaPersonalizado" placeholder="Ej: ABC-123">
        </mat-form-field>

        <div class="flex gap-4">
            <mat-form-field appearance="outline" class="w-1/2">
                <mat-label>Cotización ($)</mat-label>
                <input matInput type="number" formControlName="cotizacion" placeholder="0.00">
                <mat-error *ngIf="form.get('cotizacion').hasError('pattern')">Valor numérico inválido</mat-error>
                <mat-error *ngIf="form.get('cotizacion').hasError('required')">Requerido si hay fecha</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-1/2">
                <mat-label>Fecha Cotización</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fechaCotizacion" placeholder="DD/MM/AAAA">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="form.get('fechaCotizacion').hasError('required')">Requerido si hay monto</mat-error>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Observaciones de Cotización</mat-label>
            <textarea matInput formControlName="observacionesCotizacion" rows="2"
                placeholder="Notas adicionales..."></textarea>
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions align="end" class="gap-2">
    <button mat-stroked-button (click)="close()" [disabled]="isLoading">Cancelar</button>
    <button mat-flat-button color="primary" class="mat-focus-indicator mat-flat-button mat-button-base mat-accent"
        (click)="save()" [disabled]="form.invalid || isLoading">
        {{ isEditMode ? 'Actualizar' : 'Agregar' }}
    </button>
</div>

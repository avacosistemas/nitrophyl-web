<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <app-header
      [title]="titulo"
      [breadcrumbs]="[
        { title: 'ABM', route: ['/permisos/grid'], condition: true },
        { title: 'Permisos', route: ['/permisos/grid'], condition: true },
        { title: 'Editar', route: [], condition: titulo === 'Edici贸n Permiso' },
        { title: 'Crear', route: [], condition: titulo === 'Nuevo Permiso' },
        { title: 'Consultar', route: [], condition: titulo === 'Consulta Permisos' },
        { title: 'Vista', route: [], condition: titulo === 'Vista Permiso' },
      ]"
      [buttons]="[
        {
          type: 'flat',
          label: 'Guardar',
          condition: titulo === 'Edici贸n Permiso' || titulo === 'Nuevo Permiso',
          isDisabled: false,
          action: titulo === 'Edici贸n Permiso' ? 'edit' : 'save'
        },
        {
          type: 'flat',
          label: 'Guardar y continuar',
          condition: titulo === 'Edici贸n Permiso',
          isDisabled: false,
          action: 'editContinue'
        },
        {
          type: 'stroked',
          label: 'Cerrar',
          condition: titulo !== 'Consulta Permisos',
          isDisabled: false,
          action: 'close'
        },
        {
          type: 'flat',
          label: 'Crear nuevo permiso',
          condition: titulo === 'Consulta Permisos',
          isDisabled: false,
          action: 'create'
        }
      ]"
      (buttonAction)="handleAction($event)"
    >
    </app-header>
  
    <div class="content-scroll">
      <router-outlet (activate)="componentAdded($event)"></router-outlet>
    </div>
  </div>

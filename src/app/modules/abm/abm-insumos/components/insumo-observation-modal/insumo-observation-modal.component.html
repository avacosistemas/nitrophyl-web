<h1 mat-dialog-title class="truncate pr-8">{{ data.title }}</h1>

<div mat-dialog-content>
    <div class="py-4 text-base whitespace-pre-wrap text-gray-600">
        {{ data.observation }}
    </div>
</div>

<div mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close>Cerrar</button>
</div>

<div class="p-6 sm:p-10 w-full">

    <div *ngIf="isLoading" class="flex justify-center items-center my-10">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    </div>

    <div class="relative w-full" [class.hidden]="isLoading">
        <table mat-table [dataSource]="dataSource" class="border-2 rounded-2xl w-full">

            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{ tipoMapping[element.tipo] || element.tipo }} </td>
            </ng-container>

            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{element.cantidad}} {{element.unidadMedida}} </td>
            </ng-container>
            
            <ng-container matColumnDef="observaciones">
                <th mat-header-cell *matHeaderCellDef> Observaciones </th>
                <td mat-cell *matCellDef="let element"> {{element.observaciones}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length" class="text-center py-10">
                    No hay registros de stock para este insumo.
                </td>
            </tr>
        </table>
    </div>
</div>

<div class="flex flex-col flex-row items-center justify-center flex-auto min-w-0">
    <div class="w-full max-w-sm p-8 mx-4 my-8 bg-card rounded-3xl shadow sm:p-10">
        <div class="w-full">
            <div class="w-12">
                <img src="assets/images/logo/logo.svg">
            </div>

            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Nueva contraseña</div>
            <div class="mt-0.5 font-medium">Define una contraseña segura para tu cuenta.</div>

            <fuse-alert
                class="mt-8"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="true"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <form class="mt-8 flex flex-col gap-3" [formGroup]="resetPasswordForm" #resetPasswordNgForm="ngForm" (ngSubmit)="updatePasswordAndLogin()">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Nueva Contraseña</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error>
                        La contraseña es requerida.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Confirmar Contraseña</mat-label>
                    <input
                        id="password-confirm"
                        matInput
                        type="password"
                        [formControlName]="'passwordConfirm'"
                        #passwordConfirmField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordConfirmField.type === 'password' ? passwordConfirmField.type = 'text' : passwordConfirmField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordConfirmField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordConfirmField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('required')">
                        La confirmación es requerida.
                    </mat-error>
                    <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('mustMatch')">
                        Las contraseñas deben coincidir.
                    </mat-error>
                </mat-form-field>

                <button
                    type="submit"
                    class="fuse-mat-button-large w-full"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="resetPasswordForm.disabled">
                    <span *ngIf="!resetPasswordForm.disabled">
                        Guardar y Continuar
                    </span>
                    <mat-progress-spinner
                        *ngIf="resetPasswordForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </form>
        </div>
    </div>
</div>

<div class="flex flex-col flex-auto min-w-0" id="top">
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- CONTENT GOES HERE -->
        <div>
            <form [formGroup]="searchForm">
                <div class="flex" style="justify-content: space-around;">
                    <mat-form-field appearance="fill" class="w-1/3">
                        <input matInput placeholder="Código de pieza" [formControlName]="'codigo'">
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="w-1/3">
                        <mat-select [formControlName]="'tipo'">
                            <mat-option value="TODAS">TODAS</mat-option>
                            <mat-option value="SIMPLE">SIMPLE</mat-option>
                            <mat-option value="COMPUESTA">COMPUESTA</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <div class="w-1/7">
                        <button mat-flat-button="" class="mat-focus-indicator mat-flat-button mat-button-base mat-accent mt-1.5 w-full" (click)="search()">
                            <mat-icon svgIcon="heroicons_outline:search"></mat-icon>
                        </button>
                    </div>
                </div>
            </form>
            <table mat-table [dataSource]="products" style="width: 100%;" class="border-2 rounded-2xl">
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef> Código </th>
                    <td mat-cell *matCellDef="let element"> {{element.codigoPieza}} </td>
                </ng-container>
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
                </ng-container>
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" class="text-right">
                        <button>
                            <mat-icon svgIcon="heroicons_solid:pencil-alt" matTooltip="Editar"
                                [routerLink]="['../createSimple', row.id]" (click)="openProduct(1)" *ngIf="row.tipo == 'SIMPLE'"></mat-icon>
                        </button>
                        <button>
                            <mat-icon svgIcon="heroicons_solid:pencil-alt" matTooltip="Editar"
                                [routerLink]="['../createComposed', row.id]" (click)="openProduct(1)" *ngIf="row.tipo == 'COMPUESTA'"></mat-icon>
                        </button>
                        <button>
                            <mat-icon svgIcon="heroicons_solid:eye" matTooltip="Ver"
                                [routerLink]="['../createSimple', row.id]" (click)="openProduct(2)" *ngIf="row.tipo == 'SIMPLE'"></mat-icon>
                        </button>
                        <button>
                            <mat-icon svgIcon="heroicons_solid:eye" matTooltip="Ver"
                                [routerLink]="['../createComposed', row.id]" (click)="openProduct(2)" *ngIf="row.tipo == 'COMPUESTA'"></mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>

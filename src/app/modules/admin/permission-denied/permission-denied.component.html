<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">

            <div class="w-12 mx-auto">
                <img src="assets/images/logo/logo.svg">
            </div>

            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-center">¡Acceso Denegado!</div>
            <div class="flex justify-center mt-0.5 font-medium">

                <ng-container *ngIf="countdown > 0">
                    Redirigiendo en {{countdown | i18nPlural: countdownMapping }}
                </ng-container>

                <ng-container *ngIf="countdown === 0">
                    Estás siendo redirigido a la página anterior
                </ng-container>
            </div>

            <div class="mt-4 text-center">
                <button
                    class="text-primary-500 hover:underline"
                    (click)="goBack()">Volver</button>
            </div>
        </div>
    </div>
</div>

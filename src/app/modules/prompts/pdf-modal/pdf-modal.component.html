<pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="true" style="width: 100%; height: 75vh">
</pdf-viewer>
<div mat-dialog-actions class="w-full flex justify-end mt-2">
    <button mat-button (click)="close()" class="text-red-500">Cerrar</button>
    <button mat-flat-button="" class="mat-focus-indicator mat-flat-button mat-button-base mat-accent"
        *ngIf="shouldShowDownloadButton()" (click)="downloadPdf()">
        <mat-icon class="text-xl mr-1" matSuffix>download</mat-icon>
        <span class="mat-button-wrapper"> Descargar </span>
        <span matripple="" class="mat-ripple mat-button-ripple"></span>
    </button>
</div>
